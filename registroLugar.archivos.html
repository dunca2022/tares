<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registro lugar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="mx-auto" style="width: 80%;">
    <form class="row g-3 text-white mb-3 mt-3">
      <div class="col-12">
      <label for="inputName" class="form-label">Nombre del espacio</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Provincia</label>
      <select id="inputState" class="form-select">
        <option selected>Elegí una provincia...</option>
        <option value="Buenos Aires">Bs. As.</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Rios">Entre Rios</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquen">Neuquen</option>
            <option value="Rio Negro">Rio Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Sgo. del Estero">Sgo. del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
           <option value="Tucuman">Tucuman</option>
      </select>
    </div>
    <div class="col-12"> 
      <label for="inputInstrument" class="form-label">Tipo de lugar</label>
     <select class="form-select" aria-label="Default select example">
  <option selected>Elegí una opción...</option>
        <option value="1">Bar</option>
        <option value="2">Restaurante</option>
        <option value="3">Teatro</option>
        <option value="4">Salón de eventos</option>
</select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Registrate</button>
    </div>
  </form>
</div>
</body>
</html>
